# =====================================================================
# Função deste arquivo:
# - Este arquivo contém as configurações da aplicação Spring Boot
#   para o microsserviço "hr-worker".
# - Aqui são definidos parâmetros como:
#     ? Nome da aplicação
#     ? Porta em que o serviço será executado
#     ? Configurações de banco de dados
#     ? Recursos opcionais para desenvolvimento (ex: console H2)
#
# Contexto:
# - Este projeto faz parte de um estudo sobre arquitetura de
#   microsserviços com Spring Boot.
# - As configurações aqui são voltadas para ambiente de
#   desenvolvimento/testes, utilizando banco de dados em memória (H2).
#
# Observação:
# - Em produção, essas configurações podem ser alteradas ou
#   externalizadas (ex.: variáveis de ambiente, arquivos YAML, etc.).
# =====================================================================

spring.application.name=hr-worker
server.port=8001

# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =====================================================================
# Instruções para acessar o Console do Banco de Dados H2 (para estudo)
#
# 1. Inicie a aplicação (este microsserviço estará rodando na porta 8001).
# 2. No navegador, acesse: http://localhost:8001/h2-console
# 3. No campo "JDBC URL", substitua pelo valor configurado abaixo:
#      jdbc:h2:mem:testdb
# 4. Clique em "Connect" (Conectar) para abrir o console do banco de dados.
#
# Observação:
# - O H2 é um banco de dados em memória, usado apenas em ambiente de
#   desenvolvimento ou estudo.
# - Esse console permite visualizar, consultar e alterar os dados do
#   banco de forma simples, direto pelo navegador.
# =====================================================================
